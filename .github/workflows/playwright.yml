name: Playwright Cucumber Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright Cucumber tests
        id: tests
        run: npm run test

      - name: Generate Allure Report
        if: always() # Generate report even if tests fail
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        if: always() # Deploy even if tests fail
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: reports/build-${{ github.run_number }}
          keep_files: true

      - name: Add summary with test result âœ¨
        if: always()
        run: |
          REPORT_URL="https://minhalabbas000.github.io/Playwright-Ts-Cucumber-Allure/reports/build-${{ github.run_number }}/"

          if [ "${{ job.status }}" == "success" ]; then
            echo "### ðŸŸ¢ All Tests Passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ”´ Some Tests Failed!" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Click here to view the Allure Report ðŸ”—](${REPORT_URL})" >> $GITHUB_STEP_SUMMARY
