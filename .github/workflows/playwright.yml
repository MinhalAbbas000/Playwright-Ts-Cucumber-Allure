name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber tests (ignore failures so report still generates)
        run: npm run test || true

      - name: Generate Allure Report
        run: npm run allure:generate


      - name: Deploy Unique Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: reports/build-${{ github.run_number }}
          keep_files: true


      - name: Cleanup old Allure reports (older than 14 days)
        run: |
          echo "Cleaning up old reports older than 14 days..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout gh-pages

          # Delete directories older than 14 days
          find reports/ -type d -name "build-*" -mtime +14 -exec rm -rf {} +

          git add reports || true
          git commit -m "ðŸ§¹ Remove reports older than 14 days" || echo "No old reports to remove"
          git push origin gh-pages
        shell: bash

      - name: Add Allure Report Link to Summary
        if: success() || failure()
        run: |
          REPORT_URL="https://minhalabbas000.github.io/Playwright-Ts-Cucumber-Allure/reports/build-${{ github.run_number }}/"
          echo "ðŸ”— **[View Allure Report for Build #${{ github.run_number }}](${REPORT_URL})**" >> $GITHUB_STEP_SUMMARY
          echo "Allure report for Build #${{ github.run_number }} available at: $REPORT_URL"
