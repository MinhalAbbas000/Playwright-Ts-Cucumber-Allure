name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ðŸ§ª Run your cucumber tests using the script from package.json
      - name: Run Playwright Cucumber Tests
        run: npm run test
        continue-on-error: true

      # ðŸ§¾ Generate Allure report after tests
      - name: Generate Allure Report
        run: npm run allure:generate

      # ðŸ“¤ Upload the Allure report folder so you can view/download it from GitHub
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
